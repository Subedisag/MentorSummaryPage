<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    />
    <title>Summary</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="Css/Style.css" />
  </head>
  <body>
    <div class="grid-container">
      <!-- Header -->
      <header class="header"></header>

      <!-- end Header -->
      
      <!-- /* -------------Top Summary---------------- */ -->

      <section class="Top-summary">
        <div class="main-summary">
          <h3>Summary</h3>
        </div>

        <div class="data-files">
          <h3>Data Files</h3>
        </div>
      </section>

      <!-- Main -->
      <main class="main-container">
        <div class="mini-cards">
          <div class="cards">
            <div class="inner-cards">
              <h3>LoC</h3>
              <span class="material-icons-outlined"> code </span>
            </div>
            <h1>5000</h1>
          </div>

          <div class="cards">
            <div class="inner-cards">
              <h3>Number of files</h3>
              <span class="material-icons-outlined"> file_present </span>
            </div>
            <h1>50</h1>
          </div>

          <div id="CtrlExp" class="cards">
            <div class="CtrlExp-inner-cards">
              <div>
                <h3>Control Expressions</h3>
              </div>
              <h1>Control Expressions</h1>
            </div>

            <div class="CtrlExp-inner-cards">
              <div>
                <h3>Anomalies</h3>
              </div>
              <h1>Anomalies</h1>
            </div>
          </div>
        </div>
        
        <div class="charts">
          <div class="charts-cards">
           <div id="Trending">
           <script src="https://fastly.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
          <script src="js/linechart.js"></script>
          </div>        
        </div>

        <div class="charts">
          <div class="charts-cards">
          <div id="Author">
          <script src="js/Author.js"></script>
              </div>
              
        </div>
      </main>
      <!-- End Main -->

      <!-- Javascript -->
      
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.39.0/apexcharts.min.js"></script> </script> -->
      <!-- <script src="https://fastly.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script> -->
     
      <!-- <script src="js/script.js"></script> -->
    </div>
    
  </body>
</html>
